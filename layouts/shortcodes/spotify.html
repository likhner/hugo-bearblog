{{ if .IsNamedParams }}
  <iframe
    src="https://open.spotify.com/embed/track/{{ .Get "track" }}" width="100%"
    loading="lazy"
    height="80"
    frameBorder="0"
    allowtransparency="true"
    allow="encrypted-media"
  >
  </iframe>
{{ else }}
  <iframe
    src="https://open.spotify.com/embed/track/{{ .Get 0 }}" width="100%"
    loading="lazy"
    height="80"
    frameBorder="0"
    allowtransparency="true"
    allow="encrypted-media"
  >
  </iframe>
{{ end }}
