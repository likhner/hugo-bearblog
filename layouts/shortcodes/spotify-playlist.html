{{ if .IsNamedParams }}
  <iframe
    src="https://open.spotify.com/embed/playlist/{{ .Get "playlist" }}"
    loading="lazy"
    width="100%"
    height="380"
    frameBorder="0"
    allowtransparency="true"
    allow="encrypted-media"
  >
  </iframe>
{{ else }}
  <iframe
    src="https://open.spotify.com/embed/playlist/{{ .Get 0 }}"
    loading="lazy"
    width="100%"
    height="380"
    frameBorder="0"
    allowtransparency="true"
    allow="encrypted-media"
  >
  </iframe>
{{ end }}
